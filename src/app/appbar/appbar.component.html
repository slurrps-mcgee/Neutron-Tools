<!--Top Appbar-->
<div id="appbar" class="p-1">
  <!--Toggle Button for Sidebar-->
  <button class="toggler border-none focus-none icon-light" (click)="handleSidebarToggle()"
    [ngClass]="{ 'normal-toggle': isExpanded }">
    <span class="toggler-icon"></span>
  </button>

  <a type="button">
    <h1 id="apptitle" class="mx-5" [routerLink]="['/home']">Neutron Tools</h1>
  </a>
</div>

<app-sidenav [appbar]="true" [isExpanded]="isExpanded" (toggleSidebar)="handleSidebarToggle()"></app-sidenav>
